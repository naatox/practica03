<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>

      <ion-card-title>{{userData.name}} {{userData.lastname}}</ion-card-title>
      <ion-card-subtitle>{{userData.career}}, {{userData.semester}}to semestre</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{userData.summary}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>Origen: {{userData.city}}, {{userData.country}}</ion-label>
    </ion-item>


  </ion-card>

  <ion-card>
    <ion-item href="#" class="ion-activated">
      <ion-icon name="mail-outline"></ion-icon>
      <ion-label> {{userData.email}}</ion-label>
    </ion-item>
    <ion-item href="#" class="ion-activated">
      <ion-icon name="alarm-outline"></ion-icon>
      <ion-label>Edad: {{userData.age}}</ion-label>
    </ion-item>




  </ion-card>
  <ion-button expand="block" routerLink="edit" >Editar Datos</ion-button>

</ion-content>

<ion-card>

  <ion-card-content>
    Nota: Si no actualiza los datos, por favor, recargue la p√°gina.
  </ion-card-content>
</ion-card>
