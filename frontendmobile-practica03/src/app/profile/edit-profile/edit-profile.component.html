<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>

    <ion-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <ion-list>
          <ion-list>
            <ion-item>
              <ion-input value=`${user.name}` label="Nombre" formControlName="name" placeholder="Nombre"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input label="Apellido" formControlName="lastname" placeholder="Apellido"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input label="Carrera" formControlName="career" placeholder="Tu carrera"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input label="Descripción" formControlName="summary" placeholder="Breve descripción"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="País" formControlName="country" placeholder="País"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Ciudad" formControlName="city" placeholder="Ciudad"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Email" type="email" formControlName="email" placeholder="ejemplo@email.cl"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Edad" type="number" formControlName="age" placeholder="XX"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Semestre" type="number" formControlName="semester" placeholder="XX"></ion-input>
            </ion-item>
          </ion-list>
        </ion-list>

        <div>
          <ion-button type="submit">Editar</ion-button>

        </div>
      </form>

    </ion-card-content>

  </ion-card>


  <ion-card id="alert" color="danger">
    <strong>{{message}}</strong>
  </ion-card>
  <ion-card color="success">
    <strong>{{success}}</strong>
  </ion-card>

</ion-content>
